
<div id="formLogin" class="login">
    <ul class="slideshow">
        <li><span>Slide Uno</span></li>
        <li> <span>Slide Dos</span> </li>
        <li> <span>Slide Tres</span> </li>
        <li> <span>Slide Cuatro</span> </li>
    </ul>
    <a class="hiddenanchor" id="signup"></a>
    <a class="hiddenanchor" id="signin"></a>
    <div class="login_wrapper">
        <div class="animate form login_form" style="background-color: rgba(255, 255, 255, 0.7);background: rgba(255, 255, 255, 0.73);color: rgba(74, 96, 122, 0.7);border-radius: 20px 20px 20px 20px;border: 7px solid #455963;">
            <section class="login_content" style="margin-top: 55px; margin-left: 25px; margin-right: 30px; margin-bottom: 43px;">
                <div>
                    <h1>Login Papu</h1>
                    <div style="margin:5px">
                        <input id="txt_usuario" type="text" class="form-control" placeholder="Usuario" maxlength="20" [(ngModel)]="usuario.usuario" required/>
                    </div>
                    <div style="margin:5px">
                        <input id="txt_contrasena" type="password" class="form-control" placeholder="Contraseña" maxlength="20" [(ngModel)]="usuario.contrasena" required/>
                    </div>
                    <div style="margin:15px">
                        <button type="submit" class="btn btn-default" (click)="ingresar()">Ingresar</button>
                    </div>
                    <div class="clearfix"></div>
                    <div id="lb_mensaje_bloqueo" class="separator" hidden>
                        <div class="clearfix"></div>
                        <div style="color:red">
                            <p>
                                Usuario Bloqueado, llame al siguiente número para solicitar el desbloqueo: +51 980 706 923
                                o comuniquese al email:
                            </p><a href="https://goo.gl/mrkMQx" target="_blank">elpapupro@gmail.com</a>
                        </div>
                    </div>
                    <div class="separator">
                        <div class="clearfix"></div>
                        <br />
                        <div>
                            <h1><i class="fa fa-cubes"></i></h1>
                            <p>©2017 CIVY SAC All Rights Reserved. Privacy and Terms</p>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
</div>
